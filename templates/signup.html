{% extends "base.html" %}
{% block title %}
Signup
{% endblock %}

{% block content %}
<h1> Sign Up </h1>
<link rel="shortcut icon" href="{{ url_for('static', filename='imgs/password.ico')}}" >
<form method="post" action="{{ url_for('signup')}}">
  <p><input name="username" type="text"></p>
  <p><input name="password" type="password"></p>
  <input type="submit" value="Sign Up">

</form>
{% endblock %}
